<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtFrame</title>
    <style>
        body {
            background-color: black !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center p-3">
  <div class="row">
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/453/600/400" id="image1" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/453/1140/1140">
    </div>
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/321/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/321/1140/1140">
    </div>
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/43/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/43/1140/1140">
    </div>
  </div>
  <div class="row">
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/345/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/345/1140/1140">
    </div>
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/349/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/349/1140/1140">
    </div>
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/123/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/123/1140/1140">
    </div>
  </div>
  <div class="row">
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/351/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/351/1140/1140">
    </div>
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/111/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/111/1140/1140">
    </div>
    <div class="col border border-info border-opacity-50 p-2 m-2">
      <img src="https://picsum.photos/id/26/600/400" class="img-fluid" alt="..." data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-image="https://picsum.photos/id/26/1140/1140">
    </div>
  </div>
</div>

<div class="modal modal-xl fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content m-0 p-0">
      <div class="modal-header bg-black">
        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body-flex m-0 p-0">
        <img src="" id="modalImage" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var imageModal = document.getElementById('imageModal');
  imageModal.addEventListener('show.bs.modal', function(event) {
    var triggerImage = event.relatedTarget; 
    var modalImage = document.getElementById('modalImage');
    modalImage.src = triggerImage.getAttribute('data-bs-image');
  });
});
</script>
</body>
</html>
